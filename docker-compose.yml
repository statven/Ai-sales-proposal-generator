version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: proposal_backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PROPOSAL_DB_PATH=/data/proposals.db
      - TEMPLATE_PATH=/app/docs/template.docx
    volumes:
      - proposal_data:/data
      - ./docs:/app/docs:ro        # монтируем шаблон (чтобы его можно было править локально)
      - ./backend:/app/backend:ro # (опционально) монтируем исходники для dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: proposal_frontend
    ports:
      - "8501:8501"
    environment:
      - PROPOSAL_API_BASE=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:ro
    restart: unless-stopped

volumes:
  proposal_data:
